<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пост</title>
</head>
<body>
<a href="/posts" style="float:right;">
    <b>НА ГЛАВНУЮ &cudarrr;</b>
</a>

<form method="POST" th:action="@{/posts}" th:object="${post}">
    <table style="width:50%;margin:auto;">
        <tr>
            <td>
                <h3>Заголовок</h3>
                <input type="text" th:field="*{title}" style="width:100%"/>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Превью</h3>
                <textarea th:field="*{preview}" rows="4" style="width:100%"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h3>URL изображения</h3>
                <input type="text" th:field="*{imageUrl}" style="width:100%"/>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Количество комментариев</h3>
                <input type="number" th:field="*{commentsCount}" min="0" style="width:100%"/>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Лайки</h3>
                <input type="number" th:field="*{likes}" min="0" style="width:100%"/>
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">
                <button type="submit">Сохранить</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
